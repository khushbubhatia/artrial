<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
    <h1> Arithmetic</h1>
    <input type="number" id = "box1"> <span> +</span>
    <input type="number" id = "box2" >
    <button onclick = "add()"> = </button>
    <label id = "sum"> </label>
</div>
    <script>

        async function add(){
            let box1Input = document.getElementById('box1');
            let box2Input = document.getElementById('box2');
            let n = box1Input.value;
            let m = box2Input.value;
            const response = await fetch ("https://localhost:3000/add/"+n+ "/"+m);
            const sum = await response.json();
            document.getElementById("sum").innerText =sum;
        }
    </script>
</body>
</html>
